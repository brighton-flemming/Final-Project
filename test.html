<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Latest News</title>
  <link rel="stylesheet" href="test.css">
</head>

<body class="m-0 p-0">
  <div class="container-fluid" m-0 p-0>
    <!-- navbar -->
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text text-warning" href="#">Rhythm and News</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#general" id="general">General News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sports" id="sports">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#entertainment" id="entertainment">Entertainment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#technology" id="technology">Technology</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#business" id="business">Business</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#science" id="science">Science</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search News">
              <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
            </form>





          </div>
        </div>
      </nav>
    </div>

    <!-- News -->
    <div>
      <div class="row m-3" id="newsType"></div>
      <div class="row me-2 ms-2" id="newsDetails"></div>
    </div>

    <!-- Footer-->
    <div class="mt-5">
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
          <div class="container-fluid">
            <h5 class="text-white me-auto ms-auto">Brighton<span class="text-warning">Flemming</span></h5>
          </div>
        </nav>
      </div>
    </div>

  

  <script src="test.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
